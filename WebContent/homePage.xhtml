<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
  <title>Login</title>
  <h:outputStylesheet library="css" name="HomePage.css"/>
</h:head>
<h:body>
  <h:form prependId="false" styleClass="panelGridCenter">
	<p:panelGrid columns="2">
			<f:facet name="header">
			Basic PanelGrid
			</f:facet>
				<h:outputLabel for="firstname" value="Firstname: *" />
			<p:inputText id="firstname" value="#{bean.firstname}"
				label="Firstname" />
			<h:outputLabel for="surname" value="Surname: *" />
			<p:inputText id="surname" value="#{bean.surname}" label="Surname" />
			<f:facet name="footer">
				<p:commandButton type="button" value="Save" icon="ui-icon-check" />
			</f:facet>
	</p:panelGrid>
	</h:form>
</h:body>
</html>
